<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header py-5 text-center bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 >
                        To Do !
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <main id="main" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="todo-inputs">
                        <div class="todo-input-text input-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control work-todo-list-input" placeholder="to do">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="plus-button-todo" style="cursor: pointer;"><i class="fas fa-plus-square"></i></span>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                <!-- toDo -->
                <div class="col-4">
                    <div id="todo-list-container" class="bg-light shadow-lg">
                        <h5 class="header-todo-list bg-info text-white p-2 text-center rounded-lg">toDo List</h5>
                        <div class="todo-item-container">
                            <!-- <div class="todo-item bg-dark text-white h6 text-center p-2 rounded">test
                                <div class="todo-item-icons-container float-right" style="cursor: pointer;">
                                    <i class="far fa-edit mr-1"></i>
                                    <i class="fas fa-times todo-item-icon"></i>
                                    <i class="fas fa-check todo-icon-check"></i>
                                </div>

                            </div> -->
                            <div id="edit-input-fullscreen-page-container" class="d-none justify-content-center align-items-center position-fixed"
                            style="left:0 ; top: 0; right: 0; bottom: 0; background-color:rgba(0, 0, 0, 0.7) ;">
                                <div class="close-fullscreen position-absolute text-center"
                                style="right: 10px; top: 30px; width: 50px; height: 50px; cursor: pointer;">
                                    <i class="fas fa-times text-white" style="font-size: 24px;"></i>
                                </div>
                                <div class="input-edit-container">
                                    <div class="input-group" style="width: 400px;">
                                        <input type="text" name="edit" class="form-control rounded shadow-sm p-2 border border-light"
                                        >
                                        <div class="input-group-append text-center check-fullscreen" style="cursor: pointer;">
                                            <i class="input-group-text fas fa-check text-success d-flex align-items-center"></i>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Done -->
                <div class="col-4">
                    <div id="done-list-container" class="bg-light shadow-lg">
                        <h5 class="header-done-list bg-success text-white p-2 text-center rounded-lg">Done List</h5>
                        <div class="done-item-container">
                            <div class="done-item bg-dark text-white h6 text-center p-2 rounded">test
                                <div class="done-item-icons-container float-right" style="cursor: pointer;">
                                    <i class="fas fa-trash done-icon-trash"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="toDo.js"></script>
</body>
</html>
